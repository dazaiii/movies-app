<div
  class="reviews-container"
  *ngIf="paginatedReviews && paginatedReviews.results.length !== 0"
>
  <h2>Reviews</h2>
  <ng-container *ngFor="let review of paginatedReviews.results">
    <app-review [review]="review"></app-review>
  </ng-container>
  <p-paginator
    *ngIf="paginatedReviews.total_pages > 1"
    (onPageChange)="handlePageEvent($event)"
    [rows]="1"
    [totalRecords]="paginatedReviews.total_pages"
    [showFirstLastIcon]="false"
  ></p-paginator>
</div>
