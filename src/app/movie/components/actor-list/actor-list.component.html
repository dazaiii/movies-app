<ng-container *ngIf="actors">
  <div class="actors-container">
    <h2>{{ "movie.actor-list.cast" | translate }}</h2>

    <p-carousel
      [value]="actors"
      [numVisible]="8"
      [numScroll]="1"
      [circular]="true"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-actor pTemplate="item">
        <app-actor [actor]="actor"></app-actor>
      </ng-template>
    </p-carousel>
  </div>
</ng-container>
