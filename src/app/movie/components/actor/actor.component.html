<div
  [routerLink]="['../../actor/', actor.id]"
  class="m-2 text-center py-5 px-3 actor-container"
>
  <div>
    <app-image
      [src]="imgSource"
      [alt]="actor.name + ' picture'"
      [emptyImageType]="'person'"
    ></app-image>
    <p class="p-card-header mt-3">{{ actor.name }}</p>
    <p>{{ actor.character }}</p>
  </div>
</div>
