<div *ngIf="movies">
  <h1>{{ title }}</h1>
  <p-carousel
    [value]="movies"
    [numVisible]="8"
    [numScroll]="8"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-movie pTemplate="item">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-template>
  </p-carousel>
</div>
