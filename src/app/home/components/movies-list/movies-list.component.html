<div class="movie-list" *ngIf="movies">
  <h1>
    {{ title }}
  </h1>
  <p-carousel
    [value]="movies"
    [numVisible]="8"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="3000"
    [showIndicators]="false"
  >
    <ng-template let-movie pTemplate="item">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-template>
  </p-carousel>
</div>
